sudo: required
language: python
cache: pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
matrix:
  exclude:
  - env: DJANGO=1.11
    python: "3.7"
  - env: DJANGO=2.0
    python: "3.4"
  - env: DJANGO=2.1
    python: "3.4"
  include:
  - python: "3.4"
    dist: trusty
  - python: "3.5"
    dist: trusty
  - python: "3.6"
    dist: trusty
  - python: "3.7"
    dist: xenial
install: pip install tox-travis
script: tox
notifications:
  email: false
